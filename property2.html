<!DOCTYPE html>
<html>

	<title></title>

<body>
	<script type="text/javascript">
		var obj={};
		obj.x=1;
		// Object.defineProperty(obj,'x',{
		// 	value:1,
		// 	enumerable:true,
		// 	configurable:true,
		// 	writable:true
		// })
		var obj1={
			__proto__:null,//没有继承的属性
			value:1
		}
		Object.defineProperty(obj1,'x',{
			value:1,
			writable:false,
			enumerable:false,
			configurable:true
		});
		obj1.x=2;
		console.log(obj1.x);
		Object.defineProperty(obj1,'x',{
			value:2
		});
		console.log(obj1.x);
	</script>

</body>
